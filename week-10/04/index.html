<!DOCTYPE html>

    <title>Week 10 - 01</title>
    <meta charset="utf-8" />

    <!-- Vertex shader -->
    <script id="vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

        varying vec4 fWorldCoords;

        uniform mat4 projection;
        uniform mat4 modelView;
        uniform mat4 Mtex;

        void main() {
            fWorldCoords = Mtex * vPosition;
            gl_Position = projection * modelView * fWorldCoords;
        }

    </script>

    <!-- Fragment shader -->
    <script id="fShader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fWorldCoords;

        uniform samplerCube texCube;
        uniform sampler2D texImage;
        uniform bool reflective;
        uniform vec3 eyePosition;

        void main() {
            vec3 texCoords;
            if (reflective) {
                float pi = acos(0.0);
                float s = 0.5 * acos(fWorldCoords.x) / pi;
                float t = 0.5 * asin(fWorldCoords.y / sqrt(1.0 - fWorldCoords.x * fWorldCoords.x)) / pi;
                vec3 normal = (texture2D(texImage, vec2(s, t))).xyz;
                normal = normal * 2.0 - 1.0;
                float a = 1.0 / (1.0 + fWorldCoords.z);
                float b = -fWorldCoords.x * fWorldCoords.y * a;
                normal = vec3(1.0 - fWorldCoords.x * fWorldCoords.x * a, b, -fWorldCoords.x) * normal.x
                        + vec3(b, 1.0 - fWorldCoords.y * fWorldCoords.y * a, -fWorldCoords.y) * normal.y
                        + fWorldCoords.xyz * normal.z;
                vec3 v = normalize(fWorldCoords.xyz - eyePosition);
                texCoords = reflect(v, normal);

            } else {
                texCoords = fWorldCoords.xyz;
            }
            
            gl_FragColor = textureCube(texCube, texCoords);
        }

    </script>
