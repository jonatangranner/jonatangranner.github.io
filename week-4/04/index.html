<!DOCTYPE html>
<html>
<head>
    <title>Week 4 - 04</title>
    <meta charset="utf-8" />

    <!-- Vertex shader -->
    <script id="vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vNormal;

        varying vec4 fColor;

        uniform mat4 modelView;
        uniform mat4 projection;
        uniform vec4 lightPos;
		uniform vec3 L;
		uniform vec3 eye;
        uniform float Ka;
		uniform float Kd;
		uniform float Ks;
		uniform float alpha;

        void main() {
			vec3 color = (0.5 * vPosition + 0.5).xyz;
			vec3 v = normalize(eye - vPosition.xyz);
			vec3 l = normalize(-lightPos.xyz);
			vec3 n = normalize(vNormal.xyz);
			vec3 r = reflect(-l, n);
			
			float cos_theta = dot(l, n);
			float cos_phi = dot(r, v);
			
			vec3 ambient = Ka * L * color;
			vec3 diffuse = Kd * max(cos_theta, 0.0) * L * color;
			vec3 specular = Ks * pow(max(cos_phi, 0.0), alpha) * L * color;	
			fColor = vec4(ambient + diffuse + specular, 1.0);

            gl_Position = projection * modelView * vPosition;
        }

    </script>

    <!-- Fragment shader -->
    <script id="fShader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main() {
            gl_FragColor = fColor;
        }

    </script>

    <script type="text/javascript" src="../../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../common/initShaders.js"></script>
    <script type="text/javascript" src="../../common/MV.js"></script>
    <script type="text/javascript" src="../../common/OBJParser.js"></script>
    <script type="text/javascript" src="script.js"></script>


</head>
