<!DOCTYPE html>
<html>
<head>
    <title>Week 5 - 04</title>
    <meta charset="utf-8" />

    <!-- Vertex shader -->
    <script id="vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vNormal;
		attribute vec4 vColor;

		varying vec3 fColor;
		varying vec3 fPosition;
		varying vec3 fNormal;

        uniform mat4 modelView;
        uniform mat4 projection;

        void main() {
		    fColor = vColor.xyz;
			fPosition = vPosition.xyz;
			fNormal = vNormal.xyz;
			
            gl_Position = projection * modelView * vPosition;
        }

    </script>

    <!-- Fragment shader -->
    <script id="fShader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 fColor;
		varying vec3 fPosition;
		varying vec3 fNormal;

	    uniform vec3 eye;
		
		vec3 lightPos = vec3(0.0, -1.5, -3.0);
		vec3 L = vec3(0.8, 0.8, 0.8);
		float alpha = 96.078431;
		
        void main() {
		    vec3 v = normalize(eye - fPosition);
		    vec3 l = normalize(-lightPos);
		    vec3 n = normalize(fNormal);
		    vec3 r = reflect(-l, n);
			
		    float cos_theta = dot(l, n);
		    float cos_phi = dot(r, v);
		    vec3 diffuse = max(cos_theta, 0.0) * L * fColor;
		    vec3 specular = pow(max(cos_phi, 0.0), alpha) * L * fColor;	
		    gl_FragColor = vec4(diffuse + specular, 1.0);
        }

    </script>


    <script type="text/javascript" src="../../common/webgl-utils.js"></script>

    <script type="text/javascript" src="script.js"></script>


</head>
