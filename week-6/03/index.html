<!DOCTYPE html>
<html>
<head>
    <title>Week 6 - 03</title>
    <meta charset="utf-8" />

    <!-- Vertex shader -->
    <script id="vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vNormal;

        varying vec3 fPosition;
        varying vec3 fNormal;

        uniform mat4 modelView;
        uniform mat4 projection;

        void main() {
            fPosition = vPosition.xyz;
            fNormal = vNormal.xyz;

            gl_Position = projection * modelView * vPosition;
        }

    </script>

    <!-- Fragment shader -->
    <script id="fShader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 fPosition;
        varying vec3 fNormal;
        varying vec3 fLightPos;

        uniform sampler2D texMap;
        uniform vec3 lightPos;

        vec3 L = vec3(1.0, 1.0, 1.0);
        float ka = 0.20;

        void main() {
            vec3 l = normalize(-lightPos);
            vec3 n = normalize(fNormal);

            float cos_theta = dot(l, n);

            float pi = 2.0 * acos(0.0);  
            float longitude = 2.0 * atan((length(vec2(n.z, n.x)) - n.z) / n.x);
            float latitude = acos(n.y);
            float u = (longitude / pi) / 2.0 + 0.5;
            float v = (latitude / pi);
            vec4 tex = texture2D(texMap, vec2(u, v));  

            vec3 ambient = ka * tex.xyz * L;
            vec3 diffuse = tex.xyz * max(cos_theta, 0.0) * L;

            gl_FragColor = vec4(ambient + diffuse, 1.0);
        }

    </script>

</head>
