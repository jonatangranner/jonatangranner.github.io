<!DOCTYPE html>
<html>
<head>
    <title>Week 08 - 01</title>
    <meta charset="utf-8" />

    <!-- Solid-color vertex shader -->
    <script id="solid_vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition, vNormal, vColor;
        varying vec4 fColor;
        uniform mat4 modelView, projection;

        void main() {
            vec4 n = vNormal;
            gl_Position = projection * modelView * vPosition;
            fColor = vColor;
        }

    </script>

    <!-- Solid-color fragment shader -->
    <script id="solid_fShader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        uniform vec4 fVisible;

        void main() {
            gl_FragColor = fVisible * fColor;
        }

    </script>

    <!-- Texture vertex shader -->
    <script id="tex_vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec2 vTexCoord;
        varying vec2 fTexCoord;
        uniform mat4 projection, modelView;

        void main() {
            fTexCoord = vTexCoord;
            gl_Position = projection * modelView * vPosition;
        }

    </script>

    <!-- Texture fragment shader -->
    <script id="tex_fShader" type="x-shader/x-vertex">
        precision mediump float;
        varying vec2 fTexCoord;
        uniform sampler2D texSampler;

        void main() {
            gl_FragColor = texture2D(texSampler, fTexCoord);
        }

    </script>
