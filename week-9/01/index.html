<!DOCTYPE html>
<html>
<head>
    <title>Week 9 - 01</title>
    <meta charset="utf-8" />

    <!-- Solid-color vertex shader -->
    <script id="solid_vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition, vColor;
        varying vec4 fColor;
        uniform mat4 mvpMatrix;
        varying vec4 fPositionFromLight;
        uniform mat4 mvpMatrixFromLight;


        void main() {
        gl_Position = mvpMatrix * vPosition;
        fPositionFromLight = mvpMatrixFromLight * vPosition;
        fColor = vColor;
        }

    </script>

    <!-- Solid-color fragment shader -->
    <script id="solid_fShader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        varying vec4 fPositionFromLight;
        uniform sampler2D shadowMap;

        void main() {
        vec3 shadowCoord = (fPositionFromLight.xyz / fPositionFromLight.w) / 2.0 + 0.5;

        vec4 rgbaDepth = texture2D(shadowMap, shadowCoord.xy);
        float depth = rgbaDepth.r;
        float visibility = (shadowCoord.z > depth + 0.005) ? 0.7 : 1.0;

        gl_FragColor = vec4(fColor.rgb * visibility, fColor.a);
        }

    </script>

    <!-- Texture vertex shader -->
    <script id="tex_vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec2 vTexCoord;
        varying vec2 fTexCoord;
        uniform mat4 mvpMatrix;
        varying vec4 fPositionFromLight;
        uniform mat4 mvpMatrixFromLight;

        void main() {
        fTexCoord = vTexCoord;
        gl_Position = mvpMatrix * vPosition;
        fPositionFromLight = mvpMatrixFromLight * vPosition;
        }

    </script>

    <!-- Texture fragment shader -->
    <script id="tex_fShader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 fTexCoord;
        uniform sampler2D texSampler;
        varying vec4 fPositionFromLight;
        uniform sampler2D shadowMap;

        void main() {
        vec3 shadowCoord = (fPositionFromLight.xyz / fPositionFromLight.w) / 2.0 + 0.5;

        vec4 rgbaDepth = texture2D(shadowMap, shadowCoord.xy);
        float depth = rgbaDepth.r;
        float visibility = (shadowCoord.z > depth + 0.005) ? 0.7 : 1.0;

        vec4 color = texture2D(texSampler, fTexCoord);
        gl_FragColor = vec4(color.rgb * visibility, color.a);
        }

    </script>

    <!-- Shadow map vertex shader -->
    <script id="shadowMap_vShader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform mat4 mvpMatrix;

        void main() {
        gl_Position = mvpMatrix * vPosition;
        }
    </script>

    <!-- Shadow Map fragment shader -->
    <script id="shadowMap_fShader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
        gl_FragColor = vec4(gl_FragCoord.z, 0.0, 0.0, 0.0);
        }
    </script>
